<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    {% if page.url != null %}
    <meta property="og:url" content="http://www.regisbamba.com{{ page.url }}" />
    {% else %}
    <meta property="og:url" content="http://www.regisbamba.com" />
    {% endif %}
    
    <meta property="og:title" content="{{ page.title }}" /> 
    <meta property="og:type" content="website" /> 
    {% if page.thumb != null %}
    <meta property="og:image" content="http://www.regisbamba.com{{ page.thumb }}" /> 
    {% else %}
    <meta property="og:image" content="http://www.regisbamba.com/public/img/regis_portrait_1.jpg" /> 
    {% endif %}
    
    {% if page.excerpt != null %}
    <meta property="og:description" content="{{ page.description }}" />
    <meta name="description" content="{{ page.description}}" />
    {% else %}
    <meta property="og:description" content="I&apos;m R&eacute;gis Bamba, a developer turned into an entrepreneur. I am from Ivory Coast and I blog about technology and entrepreneurship. I write in English and French." />
    <meta name="description" content="I&apos;m R&eacute;gis Bamba, a developer turned into an entrepreneur. I am from Ivory Coast and I blog about technology and entrepreneurship. I write in English and French." />
    {% endif %}
    
    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/public/css/poole.css">
    <link rel="stylesheet" href="/public/css/syntax.css">
    <link rel="stylesheet" href="/public/css/hyde.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
    
    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/ico/favicon.ico">
    
    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
